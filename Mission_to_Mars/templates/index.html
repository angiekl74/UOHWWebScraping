<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(231, 231, 238)">

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12"  style="background-color: ghostwhite">
			<div class="jumbotron text-center" style="background-color: ghostwhite">
				<h2 style= "font-weight: bold"> Mission To Mars </h2>
				<p><a class="btn btn-primary btn-md" href="/scrape" role="button">Scrape New Data!</a></p>
			</div>
		</div>
    </div>
    
	<div class="row">
		<div class="col-md-12">
            <h3 style= "font-weight: bold"> Latest Mars News</h3>
            <p style = "font-weight: bold"> {{ mars.news_title }} </p>
            <p> {{ mars.new_paragraph }} </p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
            <h3 style= "font-weight: bold"> Featured Mars Image </h3>
			<img alt="Mars Featured Image" src="{{ mars.featured_image }}" height=500px width=700px />
		</div>
		<div class="col-md-4"> <br> <br>
            <h4 style= "font-weight: bold"> Current Weather on Mars </h4>
            <p style="border: 0.5px solid black">{{ mars.mars_weather }}</p> <br>            
            <h4 style= "font-weight: bold"> Mars Facts </h4>
            {{ mars.mars_facts | safe }}

		</div>
    </div>
    <br>
	<div class="row">
		<div class="col-md-12 text-center">
            <h3 style= "font-weight: bold"> Mars Hemispheres </h3> <br>
			<div class="row">
				<div class="col-md-6">
					<img alt="{{ mars.mars_hemis [0].title}} " src=" {{ mars.mars_hemis[0].img_url}}" height=350 width=400/> 
                    <figcaption style="font-size: medium"> {{ mars.mars_hemis [0].title}}  </figcaption>
                    <br>
                </div>
				<div class="col-md-6">
					<img alt="{{ mars.mars_hemis [1].title}} " src=" {{ mars.mars_hemis[1].img_url}}" height=350 width=400/> 
                    <figcaption style="font-size: medium"> {{ mars.mars_hemis [1].title}} </figcaption>
                    <br>
                </div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<img alt="{{ mars.mars_hemis [2].title}} " src=" {{ mars.mars_hemis[2].img_url}}" height=350 width=400/>
                    <figcaption style="font-size: medium"> {{ mars.mars_hemis [2].title}} </figcaption>
                    <br>
                </div>
				<div class="col-md-6">
					<img alt="{{ mars.mars_hemis [3].title}} " src=" {{ mars.mars_hemis[3].img_url}}" height=350 width=400/>
                    <figcaption style="font-size: medium"> {{ mars.mars_hemis [3].title}}  </figcaption>
                    <br>
                </div>
			</div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
